<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/assets/icons/icon128.png">
    <link rel="icon" href="/assets/icons/icon64.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6347"/>

    <meta name="description" content="Bookshelf WebApp">
    <meta name="keywords" content="Book, Buku, Bookshelf">
    <meta name="author" content="streetcoding">

    <link type="text/css" rel="stylesheet" href="style/style.css"/>

    <title>Bookshelf</title>
</head>
<body>

    <div id="main_wrapper">

         <header>

            <div id="header_wrapper">

                <div id="header_brand">
                    <div id="brand_title">
                        Bookshelf
                    </div>
                </div>

            </div>

         </header>

        <main id="body-content">
    
            <section id="box-hero">
                <img id="img-owner" src="assets/images/owner.jpg" width="80px" alt="owner" />
                <h1 id="title-owner">Ahmad Furqan</h1>
                <div id="message-owner">"The More Your Read, The Faster You Forget"</div>
                <div class="input-group">
                    <div class="input-group-area">
                        <input id="hero-search" type="text" placeholder="You Can Search Your Book Here">
                    </div>
                    <div class="input-group-icon">
                        <button id="btn-add-book">
                            <img id="img-add-book" src="assets/icons/plus.png" alt="add" />
                        </button>
                    </div>
                </div>
            </section>

            <section id="box-shelf">
                <img class="img-shelf" src="assets/images/shelf_wood.png" alt="shelfwood" />
                <img class="img-shelf" src="assets/images/shelf_glass.png" alt="shelfglass" />
                <img class="img-shelf" src="assets/images/shelf_glass.png" alt="shelfglass" />
            </section>
        
        </main>

        <footer>
            Bookshelf &#169; 2021 &middot; StreetCoding
        </footer>

        <section id="box-modal"></section>

        <div id="toast-message"></div>

    </div>

    <script src="script/index.js" type="module"></script>
</body>
</html>
